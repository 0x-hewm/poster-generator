<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="可配置的YAML驱动海报生成器，支持多主题和多格式导出" />
  <title>海报生成器 - Poster Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- 预览面板 -->
    <div class="preview-panel">
      <div class="preview-header">
        <h2>👁️ 实时预览</h2>
        
        <div class="theme-selector">
          <label>主题：</label>
          <select id="theme-selector">
            <!-- 动态填充 -->
          </select>
        </div>
        
        <button id="btn-export-png" class="primary">导出 PNG</button>
        <button id="btn-export-jpeg">导出 JPEG</button>
        <button id="btn-export-pdf">导出 PDF</button>
        <button id="btn-export-html">导出 HTML</button>
        <button id="btn-print">打印</button>
      </div>
      
      <div class="preview-content">
        <div class="poster-container" id="poster-container">
          <!-- 海报将在这里渲染 -->
        </div>
      </div>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <!-- 编辑器面板 -->
    <div class="editor-panel">
      <div class="editor-header">
        <h2>📝 YAML 配置编辑器</h2>
        <select id="example-selector">
          <option value="">选择示例...</option>
          <option value="simple">简单示例（无主题配置）</option>
          <option value="course">课程海报</option>
          <option value="product">产品介绍</option>
          <option value="event">活动宣传</option>
          <option value="pricing">定价方案</option>
          <option value="resume">个人简历</option>
          <option value="portfolio">作品集</option>
          <option value="announcement">公告通知</option>
        </select>
      </div>
      <div class="editor-content">
        <textarea id="yaml-editor" placeholder="在这里输入 YAML 配置..."></textarea>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
